<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- başlık bölümü başlangıç-->
    <header>
        <img src="img/google.jpg" alt="google" class="center">
    </header>
    <!-- başlık bölümü bitiş-->

    <!-- gövde bölümü başlangıç -->
    <section>
        <table width="90%" align="center">
            <!--Tablonun genişliği %90 ve ortalanmış olarak ayarlanmış-->
            <tbody>
                <tr class="satir1">
                    <td colspan="3">
                        Search the web using Google!
                        <form action="GET">
                            <input type="text" name="search" class="yazikutusu"> <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucy">
                        </form>
                    </td>
                </tr>
                <tr class="satir2">
                    <td>
                        Special Searches<br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                            target="_blank">Stanford
                            Search</a><br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                            target="_blank">Linux
                            Search</a>
                    </td>
                    <td>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                            target="_blank">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                            target="_blank">About
                            Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                            target="_blank">Company
                            Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                            target="_blank">Google!
                            Logos</a>
                    </td>
                    <td>
                        Get Google! <br>
                        updates monthly:
                        <form action="GET">
                            <input type="text" name="email" value="your e-mail">
                            <br>
                            <input type="submit" name="SubmitAction" value="Subscribe"> &nbsp; &nbsp;
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                                target="_blank">Archive</a>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- gövde bölümü bitiş -->

    <!-- sayfa sonu başlangıç -->
    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
    <!-- sayfa sonu bitiş -->

</body>

</html>
