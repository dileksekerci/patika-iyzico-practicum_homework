<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

<body>
    <!-- Navbar Start -->
    <header>
        <!--Başlık ve linklerin bunduğu bölüm-->
        <nav>
            <div class="left_link">
                <a href="https://about.google/" target="_blank">About</a> &nbsp; &nbsp;
                <a href="https://play.google.com/store?hl=tr&gl=US" target="_blank">Store</a> &nbsp;
            </div>
            <div class="right_link">
                <a href="https://mail.google.com/mail" target="_blank">Gmail</a> &nbsp;
                <a href="https://www.google.com.tr/imghp?hl=tr" target="_blank">Görseller</a> &nbsp;
                <a href="#"><img src="img/appsbutton.svg" alt="appsbutton" width="20px"></a> &nbsp; &nbsp;
                <a href="#"><img src="img/pp.jpg" alt="appsbutton" class="ppic"></a> &nbsp;
            </div>

        </nav>
    </header>
    <!-- Navbar End -->

    <section>
        <!--Arama bölümü-->
        <div class="picture">
            <img src="img/logo.png" alt="google">
        </div>
        <div class="search">
            <input type="text" name="search" class="writing_box">
            <img src="img/voicelogo.png" alt="sesliarama" class="voicelogo">
            <img src="img/buyutec.png" alt="buyutec" class="magnifying">
        </div>
        <div class="form">
            <input type="submit" value="Google Search" class="button">
            <input type="submit" value="I'm Feeling Lucky" class="button">
        </div>
    </section>

    <!-- Footer Start -->
    <footer class="footer">
        <!--Arama bölümnün altında bulunan linkler-->
        <nav>
            <div>
                <span id="link3">
                    <a href="https://ads.google.com/" target="_blank">Advertising</a> &nbsp; &nbsp;
                    <a href="https://cobiro.com/" target="_blank"> Business</a> &nbsp; &nbsp;
                    <a href="https://cobiro.com/" target="_blank">How Search works</a> &nbsp;
                </span>
                <span id="link4">
                    <a href="https://search.visymo.com/" target="_blank"> Privacy</a> &nbsp; &nbsp;
                    <a href="https://policies.google.com/terms?hl=en-US" target="_blank">Terms</a> &nbsp; &nbsp;
                    <a href="https://support.google.com/" target="_blank">Settings</a> &nbsp; &nbsp; &nbsp;&nbsp;
                </span>
            </div>
        </nav>
    </footer>
    <!-- Footer End -->
</body>

</html>
