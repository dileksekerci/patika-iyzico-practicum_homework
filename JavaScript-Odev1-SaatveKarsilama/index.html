<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--kendi oluşturduğumuz styles.css dosyası projeye eklendi-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--bootstrap.min.css dosyası CDN olarak projeye eklendi-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Javascript Saat Ödevi</title>
</head>

<body>
    <div class="container bg-dark">
        <div class="col-12 text-center">
            <!--Kodluyoruz logosu eklendi-->
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                alt="" class="rounded" />

            <!--Bu bölümde sayfa açıldığında sizden istenen ismi myName id ile ekrana yazdıracağız-->
            <div class="text1 text-center">
                Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
            </div>

            <!--Saat ve Tarihin gösterilmesini sağlayan fonksiyonu burada çağırdık-->
            <div id="myClock" class="clock" onload="showTime()"></div>

            <div class="text2 text-center">
                tarihinde
                <strong>Frontend Web Development Patikası</strong>
                Javascript 1. Ödevindesiniz.
            </div>
        </div>
    </div>

    <!--kendi oluşturduğumuz clock.js dosyası projeye eklendi-->
    <script src="js/clock.js"></script>
</body>

</html>
