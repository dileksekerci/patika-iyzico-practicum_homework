<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--kendi oluşturduğumuz styles.css dosyası projeye eklendi-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--bootstrap.min.css dosyası CDN olarak projeye eklendi-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Javascript ToDoList</title>
</head>

<body>
    <!--Listeye Eklendi Toast Mesajı-->
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="toast-ins" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye eklendi.</div>
            </div>
        </div>
    </div>
    <!--Boş Ekleme Yapılamaz Toast Mesajı-->
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="toast-empty" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            </div>
        </div>
    </div>
    <!--Öge Silindi Toast Mesajı-->
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="toast-del" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="4000">

                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Liste Öğesi Silindi!</div>
            </div>
        </div>
    </div>

    <!--Logo, input ve ekleme alanı-->
    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-1" alt="" />
            <h2>Yapılacaklar Listesi</h2>
            <form id="new-todo" class="d-flex mb-4 mt-4 ">
                <input type="text" id="todo-text" class="form-control ms-2" placeholder="Bugün ne yapacaksın?"
                    autocomplete="off" />
                <button type="submit" class="button ms-2 ">Ekle</button>
            </form>
            <!--listenin oluşturulacağı bölüm-->
            <ul id="todo-list" class="list-group">
            </ul>
        </div>
    </div>


    <!--kendi oluşturduğumuz script.js dosyası projeye eklendi-->
    <script src="js/script.js"></script>

    <!--bootstrap Js dosyası CDN olarak eklendi-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!--jQuery 3.6 CDN olarak eklendi-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
